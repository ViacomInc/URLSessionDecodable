name: Run tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: Tests
    runs-on:  macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Select Xcode 15.3
        run: sudo xcode-select -s /Applications/Xcode_15.3.app
      - name: Run swiftlint
        run: swiftlint
      - name: Run tests
        run: swift test
